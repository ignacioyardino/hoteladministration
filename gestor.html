<body>
    <div id="contenedordelnav"></div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .form-reserva {
            width: 700px;
            background: rgb(248, 249, 250);
            padding: 30px;
            margin-top: 10px;
            border-radius: 4px;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
            color: black;
        }
        
        .form-reserva h4 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        
        #coso,
        .controlador {
            width: 100%;
            background: rgb(210, 230, 208);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
            border: 1px solid grey;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 18px;
        }
        
        .form-reserva .button {
            width: 100%;
            background: rgb(118, 161, 114);
            border: none;
            padding: 12px;
            color: honeydew;
            margin: 16px 0;
            font-size: 16px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        th,
        td {
            border: 1px solid grey;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 18px;
            background: rgb(195, 242, 195);
        }
        
        #data {
            margin-bottom: 10px;
        }
        
        #data input,
        button {
            padding: 10px;
            width: 200px;
            border-radius: 4px;
            margin-bottom: 16px;
            border: 1px solid grey;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', 'sans-serif';
            font-size: 18px;
            background: rgb(210, 230, 208);
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">

                <section class="form-reserva">

                    <h4>Gestor de reservas</h4>

                    <h5>Guardar cómo: </h5>
                    <label><input type="radio" name="estado" id="confirmada" value="confirmada"checked> Confirmada</label>
                    <label><input type="radio" name="estado" id="en proceso" value="en proceso">Proceso</label>
                    <label><input type="radio" name="estado" id="cancelada" value="cancelada"> Cancelada</label>


                    <br><br>

                    <h5>Nombre del titular:</h5>
                    <input class="controlador" type="text" name="nombres" id="nombres" placeholder="Nombre del titular">
                    <h5>Número de Documento:</h5>
                    <input class="controlador" name="cedula" id="cedula" placeholder="Número de Documento">
                    <h5>Teléfono:</h5>
                    <input class="controlador" name="celular" id="celular" placeholder="Teléfono">
                    <h5>Costo total:</h5>
                    <input class="controlador col-sm-8 my-1" name="costo" id="costoTotal" placeholder="Costo total"> Moneda:
                    <label><input type="radio" name="moneda" id="pesos" value="pesos"checked> Pesos</label>
                    <label><input type="radio" name="moneda" id="dolares" value="dolares"> Dolares</label>

                    <br>

                    <div id="contenedorHabitacion" class="uk-grid-small" uk-grid>

                        <div class="col-sm-4 my-1">
                            <h5>Tipo de habitación:</h5>
                            <div id="coso" class="uk-form-controls">
                                <select class="uk-select" id="tipo-habitacion">
                                    <option disabled selected>Tipo de habitación</option>
                                    <option value="Single Estándar">Single Estándar</option>
                                    <option value="Single Superior">Single Superior</option>
                                    <option value="Doble Estándar">Doble Estándar</option>
                                    <option value="Doble Superior">Doble Superior</option>
                                    <option value="Triple Estándar">Triple Estándar</option>
                                    <option value="Triple Superior">Triple Superior</option>
                                    <option value="Cuadruple">Cuadruple</option>
                                    <option value="Apto 3/p">Apto 3/p</option>
                                    <option value="Apto 4/p">Apto 4/p</option>
                                    <option value="Apto 5/p">Apto 5/p</option>
                                </select>
                            </div>
                        </div>

                        <div id="data">

                            <h5>Cantidad de Personas:</h5>

                            <input type="number" id="tf-adultos" placeholder="Adultos">
                            <input type="number" id="tf-menores" placeholder="Menores">

                            <h5>Check In & Check Out:</h5>

                            <input type="date" id="fecha-entrada" name="trip-start" value="2018-07-22" min="2022-03-01" max="2050-12-31">
                            <input type="date" id="fecha-salida" name="trip-start" value="2018-07-22" min="2018-01-01" max="2050-12-31">
                            <br><br><br>

                            <button type="button" id="btn-agregar-habitacion">Agregar habitación</button>
                            <!--  <button type="button" class="btn btn-success" id="btn-agregar-habitacion">Agregar habitación</button> -->


                            <br>
                            <hr><br>

                            <table id="myTable">
                                <thead>
                                    <tr>
                                        <th>Categoría</th>
                                        <th>Adultos</th>
                                        <th>Menores</th>
                                        <th>Check in</th>
                                        <th>Check out</th>
                                        <th>Eliminar habitación</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>

                            </table>
                            <br>
                            <h5>Notas:</h5>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Comentarios" id="pedidoEspecial" style="height: 100px"></textarea>
                            </div>

                            <br>

                            <button type="button" id="btn-aceptar">Guardar</button>
                            <button type="button" id="btn-cancelar">Eliminar</button>

                        </div>
                        <div class="col"></div>
                    </div>
            </div>
        </div>
    </div>
    </div>

</body>
