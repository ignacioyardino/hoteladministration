<body>
    <div id="contenedordelnav"></div>
    <br>
    <div class="container d-flex p-2">
        <div class="col-4">
            <img src="" class="avatar img-circle img-thumbnail" id="avatar">
            <br>
            <br>
            <input type="file" id="file-ip-1" accept="image/*" onchange="cargarImagenPerfil(event);">
        </div>
        <br>
        <div class="col-8">
            <div class="tab-pane active">
                <form class="form">
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="nombre"><h4>Nombre Completo</h4></label>
                            <input type="text" class="form-control" id="nombre" placeholder="nombre completo" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="edad"><h4>Edad</h4></label>
                            <input type="text" class="form-control" id="edad" placeholder="edad" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="mobile"><h4>Teléfono</h4></label>
                            <input type="text" class="form-control" id="telefono" placeholder="teléfono" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="email"><h4>Email</h4></label>
                            <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="contraseña"><h4>Contraseña</h4></label>
                            <input type="password" class="form-control" id="contrasenia" placeholder="cambiar contraseña" required>
                        </div>
                    </div>

                    <div class="col-xs-12 form-group">
                        <button class="btn btn-success" id="botonGuardar">Guardar</button>
                        <button class="btn btn-danger" type="reset"> Limpiar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="alert fade alert-success" role="alert" id="alertResult">
        <span id="resultSpan"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>


    <!---->

    <script src="js/dropzone.js"></script>
